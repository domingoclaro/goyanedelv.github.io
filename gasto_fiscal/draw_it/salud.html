<script>
// create new chart using Chart constructor
var chartSalud = new Chart({
	element: document.querySelector('#chartSalud'),
	button_selector: "#checkSalud",
	color: 0xffff00,
	breakYear: 2010,
	bachelet1: false,

    bachelet2: true,

  {"year": 2010,    "debt": 3.52},
  {"year": 2011,    "debt": 3.50},
  {"year": 2012,    "debt": 3.67},
  {"year": 2013,    "debt": 3.79},
  {"year": 2014,    "debt": 4.00},
  {"year": 2015,    "debt": 4.35},
  {"year": 2016,    "debt": 4.48},
  {"year": 2017,    "debt": 4.72}
]
});

d3.selectAll('#checkSalud').on('click', function(){
   chartSalud.animateData("#checkSalud");
});

</script>
