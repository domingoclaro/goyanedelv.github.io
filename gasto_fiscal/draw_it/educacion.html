<body>
<div id="chartEducacion" class="grafico"></div>
<button id="checkEducacion" class="button">
	Rellena el gr√°fico...
</button>

<script src="files/d3v4.js"></script>
<script src='files/graph_draw_it.js'></script>
<script>
// create new chart using Chart constructor
var chartEducacion = new Chart({
	element: document.querySelector('#chartEducacion'),
	button_selector: "#checkEducacion",
	color: 0xffff00,
	breakYear: 2010,
	bachelet1: false,
    pinera1: true,
    bachelet2: true,
    y_range: [0, 7],

    data: [
  {"year": 2009,    "debt": 4.24},
  {"year": 2010,    "debt": 3.98},
  {"year": 2011,    "debt": 3.85},
  {"year": 2012,    "debt": 4.05},
  {"year": 2013,    "debt": 4.24},
  {"year": 2014,    "debt": 4.31},
  {"year": 2015,    "debt": 4.63},
  {"year": 2016,    "debt": 4.98},
  {"year": 2017,    "debt": 5.10}
]
});

d3.selectAll('#checkEducacion').on('click', function(){
   chartEducacion.animateData("#checkEducacion");
});

</script>
</body>
